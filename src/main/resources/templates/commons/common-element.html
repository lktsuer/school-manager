<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <div th:fragment="use-css">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" th:href="@{/css/fontastic.css}">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- jQuery Circle-->
    <link rel="stylesheet" th:href="@{/css/grasp_mobile_progress_circle-1.0.0.min.css}">
    <!-- Custom Scrollbar-->
    <link rel="stylesheet" th:href="@{/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
  </div>


  <!--    &lt;!&ndash;侧边栏&ndash;&gt;-->
  <!--    <nav th:replace="~{commons/common-element::side-navbar}"></nav>-->
  <nav class="side-navbar" th:fragment="side-navbar">
    <div class="side-navbar-wrapper">
      <!-- Sidebar Header    -->
      <div class="sidenav-header d-flex align-items-center justify-content-center">
        <!-- User Info-->
        <div class="sidenav-header-inner text-center"><img th:src="@{/img/avatar-7.jpg}" alt="person"
                                                           class="img-fluid rounded-circle">
          <h2 class="h5" th:text="${session.teacher.getThName()}"></h2><span
              th:text="${session.teacher.getThEmail()}"></span>
        </div>
        <!-- Small Brand information, appears on minimized sidebar-->
        <div class="sidenav-header-logo">
          <a th:href="@{/manager.html}" class="brand-small text-center">
            <strong>LN</strong><strong class="text-primary">U</strong></a></div>
      </div>
      <!-- Sidebar Navigation Menus-->
      <div class="main-menu">
        <h5 class="sidenav-heading">主页</h5>
        <ul id="side-main-menu" class="side-menu list-unstyled">
          <li><a th:href="@{/manager.html}"> <i class="icon icon-home"></i>我的日程 </a></li>
          <li><a th:href="@{/forms.html}"> <i class="icon icon-form"></i>成绩录入 </a></li>
          <li><a th:href="@{/tables.html}"> <i class="icon icon-grid"></i>成绩表格 </a></li>
          <!--                    <li><a th:href="@{/charts.html}"> <i class="fa fa-bar-chart"></i>成绩统计 </a></li>-->
        </ul>
      </div>
    </div>
  </nav>


  <!--    &lt;!&ndash;头部导航栏&ndash;&gt;-->
  <!--    <header class="header" th:replace="~{commons/common-element::header}"></header>-->
  <header class="header" th:fragment="header">
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-holder d-flex align-items-center justify-content-between">
          <div class="navbar-header">
            <a id="toggle-btn" href="#" class="menu-btn"><i class="icon-bars"> </i></a>
            <a th:href="@{/manager.html}" class="navbar-brand">
              <div class="brand-text d-none d-md-inline-block">
                <strong class="text-primary">学生成绩管理系统</strong></div>
            </a>
          </div>
          <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
            <!-- Log out-->
            <li class="nav-item"><a th:href="@{/login.html}" class="nav-link logout"> <span
                class="d-none d-sm-inline-block">退出登录</span><i class="icon-paper-airplane"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


  <!--    &lt;!&ndash;页脚&ndash;&gt;-->
  <!--    <footer th:replace="~{commons/common-element::footer}"></footer>-->
  <footer class="main-footer" th:fragment="footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <p>Copyright &copy; 2019.辽宁大学 All rights reserved.
          </p>
        </div>
        <div class="col-sm-6 text-right">
        </div>
      </div>
    </div>
  </footer>
</html>
