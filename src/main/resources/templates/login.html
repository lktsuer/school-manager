<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <div th:replace="~{commons/common-element::use-css}"></div>

  </head>
  <body>
    <div class="page login-page">
      <div class="container">
        <div class="form-outer text-center d-flex align-items-center">
          <div class="form-inner">
            <div class="logo text-uppercase"><span>学生成绩</span><strong
                class="text-primary">管理系统</strong></div>
            <p style="color: red" th:text="${msg}" th:if="not ${#strings.isEmpty(msg)}"></p>
            <form method="post" class="text-left form-validate" th:action="@{/teacher/login}">
              <div class="form-group-material">
                <input id="login-username" type="text" name="loginUsername" required
                       data-msg="请输入用户名" class="input-material">
                <label for="login-username" class="label-material">用户名:</label>
              </div>
              <div class="form-group-material">
                <input id="login-password" type="password" name="loginPassword" required
                       data-msg="请输入密码" class="input-material">
                <label for="login-password" class="label-material">密码:</label>
              </div>
              <div class="form-group text-center">
                <input type="submit" id="login" class="btn btn-primary" value="登录">
              </div>

            </form>

            <div><small>还没有账户？</small>
              <a th:href=" @{/register.html}" class="signup">注册(限学生)</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/grasp_mobile_progress_circle-1.0.0.min.js}"></script>
    <script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"></script>
    <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
    <script th:src="@{/vendor/jquery-validation/jquery.validate.min.js}"></script>
    <script th:src="@{/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js}"></script>
    <!-- Main File-->
    <script th:src="@{/js/front.js}"></script>
  </body>
</html>
