<!DOCTYPE html>
<html lang="en_US" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <div th:replace="~{commons/common-element::use-css}"></div>
  </head>
  <body>
    <div class="page login-page">
      <div class="container">
        <div class="form-outer text-center d-flex align-items-center">
          <div class="form-inner">
            <div class="logo text-uppercase"><span>LKTSUER</span><strong class="text-primary">用户注册</strong>
            </div>
            <form class="text-left form-validate" method="post" th:action="@{/student/register}">
              <div class="form-group-material">
                <input id="register-username" type="text" name="registerUsername" required
                       data-msg="Please enter your username" class="input-material">
                <label for="register-username" class="label-material">用户名</label>
              </div>
              <div class="form-group-material">
                <input id="register-email" type="email" name="registerEmail" required
                       data-msg="Please enter a valid email address" class="input-material">
                <label for="register-email" class="label-material">邮箱 </label>
              </div>
              <div class="form-group-material">
                <input id="register-password" type="password" name="registerPassword" required
                       data-msg="Please enter your password" class="input-material">
                <label for="register-password" class="label-material">密码 </label>
              </div>
              <div class="form-group terms-conditions text-center">
                <input id="register-agree" name="registerAgree" type="checkbox" required value="1"
                       data-msg="Your agreement is required" class="form-control-custom">
                <label for="register-agree">我已阅读并同意相关条款</label>
              </div>
              <div class="form-group text-center">
                <input id="register" type="submit" value="Register" class="btn btn-primary">
              </div>
            </form>
            <small>已经有账户了？ </small><a th:href="@{/login.html}" class="signup">登录</a>
          </div>
          <div class="copyrights text-center">
            <p>用户注册</p>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/grasp_mobile_progress_circle-1.0.0.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"></script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- Main File-->
    <script src="js/front.js"></script>
  </body>
</html>
